<!DOCTYPE html>
  <html>
  <head>
  <style>
  h1 {
    border-bottom-style: dashed;
  }
  
  div {
    border-style: solid;
    border-bottom-style: dashed;
  }
  </style>
  </head>
  <body>
  
  <h1>A heading with a dashed bottom border</h1>
  
  <div>A div element with a dashed bottom border.</div>
  
  </body>
  </html>
